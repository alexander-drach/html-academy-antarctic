<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Антарктика</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header-page">
    <div class="container">
      <nav class="nav">
        <a class="logo">
          <picture>
            <source srcset="svg/logo-tablet.svg" media="(max-width: 1024px)">
            <source srcset="svg/logo-mobile.svg" media="(max-width: 768px)">
            <img class="logo__img" src="svg/logo-desktop.svg" alt="Логотип Круизы в Антарктику">
          </picture>
        </a>
        <ul class="list main-menu">
          <li class="main-menu__item"><a class="main-menu__link">Преимущества</a></li>
          <li class="main-menu__item"><a class="main-menu__link">Направления</a></li>
          <li class="main-menu__item"><a class="main-menu__link">Ближайшие круизы</a></li>
          <li class="main-menu__item"><a class="main-menu__link">Контакты</a></li>
        </ul>
        <button class="humb">
          <span class="visually-hidden">Меню</span>
          <span class="humb-line"></span>
        </button>
        <button class="clouse">Закрыть</button>
      </nav>
      <h1 class="main-title">Круизы в Антарктику</h1>
      <p class="slogan">Волшебный мир айсбергов и пингвинов</p>
    </div><!-- container -->
  </header>
  <main></main>
  <footer class="footer-page">
    <div class="container">
      <a class="logo logo_footer">
        <picture>
          <source srcset="svg/logo-tablet.svg" media="(max-width: 1024px)">
          <source srcset="svg/logo-mobile.svg" media="(max-width: 768px)">
          <img class="logo__img" src="svg/logo-desktop.svg" alt="Логотип Круизы в Антарктику">
        </picture>
      </a>
      <ul class="list footer-menu">
        <li class="footer-menu__item"><a class="footer-menu__link">Преимущества</a></li>
        <li class="footer-menu__item"><a class="footer-menu__link">Направления</a></li>
        <li class="footer-menu__item"><a class="footer-menu__link">Ближайшие круизы</a></li>
        <li class="footer-menu__item"><a class="footer-menu__link">Контакты</a></li>
      </ul>
      <ul class="list social-list">
        <li class="social-list__item"><a class="social-list__link social-list__link_facebook" href="#"><span class="visually-hidden">Круизы в Антартику на facebook</span></a></li>
        <li class="social-list__item"><a class="social-list__link social-list__link_instagram" href="#"><span class="visually-hidden">Круизы в Антартику в instagram</span></a></li>
        <li class="social-list__item"><a class="social-list__link social-list__link_twitter" href="#"><span class="visually-hidden">Круизы в Антартику в twitter</span></a></li>
      </ul>
    </div><!-- container -->
  </footer>
<script src="js/script.js"></script>
</body>
</html>
